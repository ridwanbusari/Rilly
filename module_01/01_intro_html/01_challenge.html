        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>ANAIS NIN “RISK”</h1>
        <P>And then the day came, <br>
            when the risk <br>
            to remain tight <br>
            in a bud <br>
            was more painful <br>
            than the risk <br>
            it took <br>
            to blossom. <br>
        </P>
    </body>
